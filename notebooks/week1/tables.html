<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			margin: 40px;
			text-align: center;
		}
		table {
			height: 500px;
			width: 500px;
			padding:30px;
			background-color:aquamarine;
		}
		tr:nth-child(1) {
			background-color:pink;
		}
		tr:nth-child(2) {
			background-color:lightsteelblue;
		}
		td:hover {
			background-color:lavender;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>
</body>
</html>
