<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.cute-line {
			color:pink; 
			font-family:'Comic Sans MS';
		}  

		#pronoun {
			font-weight: bold;
		}

		[title] {
			background-color:gray;
		}

		body>*:nth-child(3) {
			font-size:75pt;
		}

		div:last-of-type {
			padding:250px;
		}
	</style>
</head>
<body>
	<div class="cute-line">Welcome to the <b>page</b>!</div>
	<div id="pronoun">You</div>
	<div>are</div>
	<div title="what we're doing">learning</div>
	<div>HTML!</div>
</body>
</html>
